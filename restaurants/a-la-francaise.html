<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Kevin Fischer, https://github.com/FischKevin">
        <title>Ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/ee84ea85d0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    
    <body>
        <div class="main-container">
            <header>
                <span class="logo">
                    <div class="arrow">
                        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    </div>
                    <img src="../images/logo/ohmyfood.png" alt="Logo du site Ohmyfood">
                </span>
            </header>

            <div class="restaurant-image">
                <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo d'un plat du restaurant À la française à Cité Rouge">
            </div>

            <section class="menu">
                <div class="restaurant-name">
                    <span class="content">
                        <h1>La palette du goût</h1>
                        <i class="fa-regular fa-heart"></i>
                    </span>
                </div>

                <article class="menu-category">
                    <h2 class="menu-category-title">ENTRÉES</h2>
                    <div>
                        <span class="dish-title"></span>
                        <span class="dish-subtitle"></span>
                        <span class="dish-price"></span>
                    </div>
                    <article class="menu-category">
                        <h2 class="menu-category-title">PLATS</h2>
                        <div>
                            
                        </div>
                </article>
                <article class="menu-category">
                    <h2 class="menu-category-title">DESSERTS</h2>
                    <div>
                        
                    </div>
                </article>
                
            </section>

            <button>Commander</button>

            <footer>
                <span class="logo">ohmyfood</span>
                <p class="content">
                    <span class="element">
                        <i class="fa-solid fa-utensils"></i>
                        Proposer un restaurant
                    </span>
                    <span class="element">
                        <i class="fa-solid fa-handshake-angle"></i>
                        Devenir partenaire
                    </span>
                    <span class="element mentions">Mentions légales</span>
                    <span class="element contact">Contact</span>
                </p>
            </footer>

            </main>
        </div>
    </body>
</html>
